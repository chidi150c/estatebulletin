{{define "chat"}}
<!DOCTYPE html>
<html>
    <head>
        <title>Flat Design ChatBox</title>
        <link rel="stylesheet"  href="/asset/css/main.css">
        <link rel="stylesheet"  href="/asset/css/w3.css"> 
    </head>
    <body>
        <div id="Demo" class="chatbox w3-hide">
            <div class="chatlogs">
                {{if .Fmessage}}
                <div class="chat friend">
                    <div><img class="user-photo" src="/asset/images/maturewoman.png"></div>
                    <p class="chat-message">{{.Fmessage}}</p>
                </div>
                {{end}}
                {{if .Smessage}}
                <div class="chat self">
                    <div><img class="user-photo" src="/asset/images/man.png"></div>
                    <p class="chat-message">{{.Smessage}}</p>
                </div>
                {{end}}              
            </div>
            <div class="chat-form">
                <form method="post" action="/app/0" >
                    <textarea name="message"></textarea>
                    <button type="submit">send</button>
                </form>
            </div>
        </div>
        <button id="cardbutton" onclick="myFunction()" class="w3-btn w3-xxlarge w3-dark-grey w3-circle w3-right" title="Chat with us!"><i id="ichat" class="fa fa-comments"></i>
        </button>
    </body>
</html>
{{end}}
